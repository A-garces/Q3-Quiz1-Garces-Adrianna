<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Q3 Quiz 1</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="container">

<br/>
    <h1>Javascript Operators</h1>

<hr>

    <p>Given: If A = 23.72 and B = 5.2, compute for the following:</p>

<hr>
<br/>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Arithmetic Operators</h3>
            <p>Exponent: <span id="exponent"></span></p>
            <p>Modulo: <span id="modulo"></span></p>
            <button class="btn btn-danger" onclick="showArithmetic()">Show Answer</button>
            </div>
        </div>

<br/>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Comperison Operators</h3>
            <p>Is A greater than B? <span id="greater"></span></p>
        <p>Is A equal to B? <span id="equal"></span></p>
        <button class="btn btn-danger" onclick="showComparison()">Show Answer</button>
            </div>
        </div>
    
<br/>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Logical Operators</h3>
            <p>True or False: <span id="orOperation"></span></p>
            <p>True or False: <span id="andOperation"></span></p>
            <button class="btn btn-danger" onclick="showLogical()">Show Answer</button>
            </div>
        </div>
</div>

    <footer class="mt-4">
        <h5>AY 2024-2025 | Garces | 9 - Sapphire </h5>
    </footer>

    <script>
        function showArithmetic() {
            let a = 23.72;
            let b = 5.2;
            let exponent = a ** b;
            let modulo = a % b;
            document.getElementById("exponent").innerHTML = exponent;
            document.getElementById("modulo").innerHTML = modulo;
        }

        function showComparison() {
            let a = 23.72;
            let b = 5.2;
            let isGreater = a > b;
            let isEqual = a == b;
            document.getElementById("greater").innerHTML = isGreater;
            document.getElementById("equal").innerHTML = isEqual;
        }

        function showLogical() {
            let p = true;
            let q = false;
            let orOperation = p || q;
            let andOperation = p && q;
            document.getElementById("orOperation").innerHTML = orOperation;
            document.getElementById("andOperation").innerHTML = andOperation;
        }
        
    </script>


</div>

</body>
</html>
